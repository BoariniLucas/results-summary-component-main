<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Atribuição dos arquivos de design-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!--Atribuição de fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    
    
    <title>Results summary component</title>

  </head>
  <body>

    <div class="grid-container">
      <div class="grid-item1">
        <div>
          <h1>Your Result</h1>

          <div class="result">
            <h2>76</h2>
            <p>of 100</p>
          </div> 

          <h3>
            Great
          </h3>

          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div id="teste" class="grid-item2">
        <h1>Summary</h1>
        
        <ul class="summary">
          <li class="reaction"><strong><img src="assets/images/icon-reaction.svg"> Reaction</strong> <p>80 <a>/ 100</a></p></li>
          <li class="memory"><strong><img src="assets/images/icon-memory.svg"> Memory</strong> <p>92 <a>/ 100</a></p></li>
          <li class="verbal"><strong><img src="assets/images/icon-verbal.svg"> Verbal</strong> <p>61 <a>/ 100</a></p></li>
          <li class="visual"><strong><img src="assets/images/icon-visual.svg"> Visual</strong> <p>72 <a>/ 100</a></p></li> 
        </ul>

        <button class="button">Continue</button>

      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/boarinilucas">Lucas Boarini</a>.
      </div>
    </footer>

    <script src="data.json">
      
      const data = JSON.parse();

      console.log(data);         

    </script>


  </body>
</html>
